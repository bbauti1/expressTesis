<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/css/style.css">
    <title>Crear Comunicado</title>
</head>
<body>
    <h1>Crear Comunicado</h1>
    <form action="/comunicado" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        <label for="info">Información:</label>
        <textarea id="info" name="info" required></textarea><br><br>
        <label for="curso">Curso:</label>
        <select id="curso" name="curso" required>
            <option value="7° 1°">7° 1°</option>
            <option value="6° 1°">6° 1°</option>
            <option value="5° 1°">5° 1°</option>
        </select><br><br>
        <button type="submit">Crear Comunicado</button>
    </form>

    <footer>
        <div class="button-container">
            <a href="preceptor-dashboard">
                <button class="button material-icons">home</button>
            </a>
            <a href="/comunicado">
                <button class="button material-icons">drive_file_rename_outline</button>
            </a>
            <button class="button material-icons">person</button>
            <a href="/logout">
                <button class="button material-icons">logout</button>
            </a>
        </div>
    </footer>
</body>
</html>
